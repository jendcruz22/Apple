<!DOCTYPE html>
<html>
    <head>
        <title>AirPods - Apple</title>
        <link rel = "icon" type = "image/png" href = "assets/images/apple-logo.png">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <nav>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa fa-apple"></i></a></li>
                    <li><a href="#" class="menu-item">Mac</a></li>
                    <li><a href="#" class="menu-item">iPad</a></li>
                    <li><a href="#" class="menu-item">iPhone</a></li>
                    <li><a href="#" class="menu-item">Watch</a></li>
                    <li><a href="#" class="menu-item">TV</a></li>
                    <li><a href="#" class="menu-item">Music</a></li>
                    <li><a href="#" class="menu-item">Support</a></li>
                    <li><a href="#" class="menu-item">Where to Buy</a></li>
                    <li><a href="#" id="search"><i class="fa fa-search"></i></a></li>
                </ul>
                <div class="search-form">
                    <form>
                        <input type="text" name="" placeholder="Search apple.com">
                    </form>
                </div>
                <a class="close"><i class="fa fa-times"></i></a>
            </div>
        </nav>

        <section id="airpods" class="airpods">
            <center>
                <div class="container" style="padding-bottom:25px;">
                    <ul>
                        <li>
                            <img src="assets/images/airpods-pro.png" style="width: 6%;">
                            <img src="assets/images/airpods.png" style="width: 8%; margin-top: 25px;">

                    </ul>
                    <ul>
                        <li>
                            <a href="">AirPods Pro</a>

        <script src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $('#search').click(function(){
            $('.menu-item').addClass('hide-item')
            $('.search-form').addClass('active')
            $('.close').addClass('active')
            $('#search').hide()
        })
        $('.close').click(function(){
            $('.menu-item').removeClass('hide-item')
            $('.search-form').removeClass('active')
            $('.close').removeClass('active')
            $('.close').show()
        })
    })
</script>
    </body>
</html>
